syntax = "proto3";
package reducer;

message Price {
  int64 timestamp = 1;
  string exchange = 2;
  string base = 3;
  string quote = 4;
  uint64 price = 5;
  uint64 volume = 6;
}

message PriceAverage {
  string base = 1;
  string quote = 2;
  repeated Price prices = 3;
  uint64 mean = 4;
  uint64 median = 5;
  uint64 cccagg = 6;
}
